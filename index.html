<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Homework modul 02</title>
</head>

<body>
    <div class="wrap">
        <div class="wrapTask">
            <h2 class="task">Задача 1</h2>
            <h4 class="caption">Введите год свое рождения</h4>
            <input class="age" type="date">
            <input class="button button--taskOne" type="submit" name="submit" value="Отправить">
            <h4 class="textRes textRes--taskOne"></h4>
        </div>
        <div class="wrapTask">
            <h2 class="task">Задача 2</h2>
            <h4 class="caption">Введите два любых числа</h4>
            <input type="text" class="getNum">
            <input type="text" class="getNum">
            <input class="button button-taskTwo" type="submit" value="Отправить">
            <h4 class="textRes textRes--taskTwo"></h4>
        </div>
        <div class="wrapTask">
            <h2 class="task">Задача 3</h2>
            <h4 class="caption">Введите номер квартиры от 1 до 80</h4>
            <input class="apartNum" type="text">
            <input class="button button-taskThree" type="submit" value="Отправить">
            <h4 class="textRes textRes--taskThree"></h4>
        </div>
        <div class="wrapTask">
            <h2 class="task">Задача 4</h2>
            <input class="login" type="text" name="login" placeholder="Логин">
            <input class="pass" type="password" name="pass" placeholder="Пароль">
            <input class="button button-taskFour" type="submit" value="Отправить">
            <h4 class="textRes textRes--taskFour"></h4>
        </div>
        <div class="wrapTask">
            <h2 class="task">Задача 5</h2>
            <h4 class="caption">Введите 3 любых числа</h4>
            <input type="text" class="getNumTaskFive">
            <input type="text" class="getNumTaskFive">
            <input type="text" class="getNumTaskFive">
            <input class="button button-taskFive" type="submit" value="Отправить">
            <h4 class="textRes textRes--taskFive"></h4>
        </div>
        <div class="wrapTask">
            <h2 class="task">Задача циклы 4</h2>
            <h4 class="caption">Введите число и его степень</h4>
            <input class="numForExponent" type="text" placeholder="Введите число">
            <input class="exponent" type="text" placeholder="Введите его степень">
            <input class="button button--loopsFour" type="submit" value="Рассчитать">
            <h4 class="textRes textRes--loopsFour"></h4>
        </div>
        <div class="wrapTask">
            <h2 class="task">Задача циклы 5.3</h2>
            <h4 class="caption">Спецсимволы</h4>
            <p class="symbols"></p>
        </div>
    </div>
    <script src="js/js.js">
    </script>
</body>

</html>
